<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Basic Ex1</title>
</head>

<body>
    <h1>Objects</h1>

    <h2>Motorcycles</h2>
    <p id="p_bikes">bikes</p>

    <h2>Animals</h2>
    <p id="p_animals">animals</p>

    <h2>People</h2>
    <p id="p_people">people</p>

    <script>

        // CARS AND MOTORCYCLES
        // define Classes
        class Car {
            brand;
            model;
            color;

            constructor (brand, model, color) {
                this.brand = brand;
                this.model = model;
                this.color = color;
            };

            fullCarDescription() {
                return `${this.brand} ${this.model} (${this.color})`;
            };
        }

        class Motorcycle extends Car{
            cc;

            constructor (brand, model, color, cc) {
                super(brand, model, color);
                this.cc = cc;
            }
            fullBikeDescription() {
                return super.fullCarDescription() + " with " + this.cc + "cc.";
            };
        }


        // make objects
        const bike1 = new Motorcycle("HONDA", "Dominator", "red", "500");
        const bike2 = new Motorcycle("HONDA", "Transalp", "white", "600");
        const bike3 = new Motorcycle("HONDA", "Africa Twin", "blue", "750");
        
        // output to document
        document.getElementById("p_bikes").innerHTML = (
            bike1.fullBikeDescription() + "<br>" + 
            bike2.fullBikeDescription() + "<br>" + 
            bike3.fullBikeDescription()
            );


        // ANIMALS
        // define Class
        class Animal {
            species;
            nick;
            classification;
            speciality;

            constructor(species, nick, classification, speciality) {
                this.species = species;
                this.nick = nick;
                this.classification = classification;
                this.speciality = speciality;
            };
            academic() {
                return `Sir ${this.nick} rer nat ${this.species} esq`
            };
            vita(){
                return `Vita: <br>
                   - ${this.classification} <br>
                   - ${this.speciality} <br>`
            }
        }

        // make objects
        const animal1 = new Animal("Raccoon", "Trash Panda", "Not a rodent!", "No Stripes but Rings, speaks in 14 different sounds, feces do not reek");
        const animal2 = new Animal("Badger", "Cheeky Panda", "Not a rodent either.", "Rascal, longitudinal stripes");
        const animal3 = new Animal("Skunk", "Fart Panda", "Pestilant like a rat, but yet not a rodent", "Talkin' 'bout bad breath? ;-)")

        // output to html
        document.getElementById("p_animals").innerHTML = (
            animal1.academic() + "<br>" + animal1.vita() + "<br>" +
            animal2.academic() + "<br>" + animal2.vita() + "<br>" +
            animal3.academic() + "<br>" + animal3.vita() + "<br>"
        )

        // PEOPLE
        // define Class
        class Person {
            fname;
            lname;
            nick;
            favDish;

            constructor(fname, lname, nick, favDish) {
                this.fname = fname;
                this.lname = lname;
                this.nick = nick;
                this.favDish = favDish;
            };

            coLubim() {
                return `${this.nick} ${this.lname} (${this.fname}) lubi ${this.favDish} i je je.`
            };
        }

        // make objects
        const person1 = new Person("Urszula", "Berdak", "Mamo", "Ice cream");
        const person2 = new Person("Marko", "Schoretits", "Tati", "SÃ¼ppchen");
        const person3 = new Person("Thomas", "Berdak-Schoretits", "Dudu", "Daddy's soup");

        // output to html
        document.getElementById("p_people").innerHTML = (
            person1.coLubim() + "<br>" +
            person2.coLubim() + "<br>" +
            person3.coLubim()
        );
    </script>
</body>
</html>
